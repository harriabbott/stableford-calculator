<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stableford Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stableford Calculator</h1>
    <label for="handicap">Enter Handicap:</label>
    <input type="number" id="handicap" placeholder="Handicap" min="0" max="54" required>
    <div class="input-container">
      <div class="hole-column" id="holes-1-6"></div>
      <div class="hole-column" id="holes-7-12"></div>
      <div class="hole-column" id="holes-13-18"></div>
    </div>
    <button id="submit-scores">Submit Scores</button>
    <div id="leaderboard" class="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>
  <!-- Sticky Total Points Display -->
  <div id="sticky-total-points" class="sticky-total-points">
    Total Stableford Points: 0
  </div>
  <script src="script.js"></script>
</body>
</html>
